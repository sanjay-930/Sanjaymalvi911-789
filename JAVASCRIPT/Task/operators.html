<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <h1>Operators in Javascript</h1>
    <h2>1 - Arithmatic operators</h2>
    <script>
        let a = 7;
        console.log(a++);
        console.log(a++);
        console.log(a++);
        console.log(++a);
        console.log(--a);
        console.log(--a);
        console.log(a--);
        console.log(a--);
    </script>


</body>
</html>
