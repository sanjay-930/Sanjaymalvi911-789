<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      img {
        height: 300px;
        width: 450px;
      }
      h1 {
        color: darkgreen;
        margin-top: 20px;
        font-family: Comic Sans MS, cursive, sans-serif;
      }
      .button {
        /* background-color: rgb(125, 226, 125); */
        /* color: green; */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 id="message">Hii! GeeksforGeeks people</h1>
          <img id="myImage" src="../Task/free-images.avif" />
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <div class="button">
      <button class="btn btn-warning" onclick="before();">Before</button>
      <button class="btn btn-success" onclick="afterr();">Afterr</button>
    </div>
    <script>
      function before() {
        document.getElementById("myImage").src = "../Task/free-images.avif";
        document.getElementById("message").innerHTML =
          "Hii! GeeksforGeeks people";
      }

      function afterr() {
        document.getElementById("myImage").src =
          "../Task/digital_camera_photo-1080x675.jpg";
        document.getElementById("message").innerHTML =
          "Bye! GeeksforGeeks people";
      }
    </script>
  </body>
</html>
