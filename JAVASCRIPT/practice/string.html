<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String in JS</title>
</head>
<body>
    <h1>String in JS</h1>
    <script>
        let a = 'Frontend developer'
        console.log(a);
        console.log(a[0]);
        console.log(a.length);
        console.log(a.indexOf('t'));
        console.log(a.indexOf('d'));
        console.log(a.concat(',Web developers'));
        console.log(a.charAt(4));
        console.log(a.charCodeAt(4));
        console.log(a.replace('developer').concat('Experts'));
        console.log(a.toUpperCase());
        console.log(a.toLowerCase());
    </script>
</body>
</html>
