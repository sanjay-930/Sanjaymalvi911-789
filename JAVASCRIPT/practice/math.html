<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math in JS</title>
</head>
<body>
    <h1>MATH IN JS</h1>
    <script>
        let a = 7.9
        let b = 7.2
        console.log(Math.round(a))
        console.log(Math.round(b));;
        console.log(Math.ceil(a));
        console.log(Math.floor(a));
        console.log(Math.pow(1,4));
        console.log(Math.max(100,50,12));
        console.log(Math.min(100,50,12));
        console.log(Math.random(1,6));
    </script>
</body>
</html>
