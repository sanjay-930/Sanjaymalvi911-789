<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types</title>
  </head>
  <body>
    <script>
      // Data Types

      // 1. Premitive Data Type

      // Number

      let a = 10;
      console.log(a);
      console.log(typeof a);



      // Null

      let b = null;
      console.log(b);
      console.log(typeof b);


      // String

      let c = 'Komik'
      // let c = ''
      // let c = "Komik"
      // let c = "Hey I'm Komik"
      // let c = `Hey I'm Komik, you can call me "X"`;   // BackTick, Template Literals
      console.log(c);
      console.log(typeof c);


      // Symbol

      let d = Symbol("chetan");
      console.log(d);
      console.log(typeof d);


      // BigInt

      let e = 16126565616546486461n;
      console.log(e);
      console.log(typeof e);


      // Boolean

      let f = false;
      console.log(f);
      console.log(typeof f);



      // Undefined

      let g;
      console.log(g);  // undefined
    //   console.log(h);  // Not Defined
    console.log(typeof g);


      // 2. Non-Premitive Data Type

      // Array


      let marks = [10,20,30,40,50]
      console.log(marks);
    //   console.log(marks.length);
    //   console.log(marks[2]);
    console.log(typeof marks);


      // Object


      let details = {
        name: 'komik',
        // name: 'Ashutosh',  // it will replace above name
        age: 22,
        goodStudent: false,
      }


      console.log(details);
    //   console.log(details.name);
    //   console.log(details.age);
    console.log(typeof details);

    </script>
  </body>
</html>
