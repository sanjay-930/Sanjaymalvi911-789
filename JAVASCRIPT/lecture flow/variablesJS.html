<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables in JS</title>
  </head>
  <body>
    <h1>Variables in JS</h1>
    <script>
      // kuch bhi
      // comments in Js

      // Variables in JS

      // we have 2 variables in JS and 1 constant

      // 1. var
      // 2. let
      // 3. const

      // Rules for making a variable

      // start _, alapha, $ sign
      // never use reserved name

      // 1. var

      // var a; // Variable Declaration
      // var a = 10; // Assignment or Inilization and  Declaration
      // console.log(a);
      // var a = 15; // Re-Assignment is possible
      // var a = 'Ashutosh'; // Re-Declaration is possible
      // a = 'Ashutosh Singh'; // Re-Assignment is possible
      // console.log(a);

      // 2. let

      let marks = 90; // Assignment or Inilization and  Declaration
      console.log(marks);
      // let marks = 90;  // Re- Declaration is not possible
      marks = 50; // Re- Assignement is possible
      console.log(marks);

      // 3. const

      const fav_Actress = "Alia bhatt"; // Assignment or Inilization and  Declaration
      // const fav_Actress = 'katrina';  //  Re-Declaration
      // fav_Actress = 'Deepika';  //  Re-Assignment

      console.log(fav_Actress);

      // Doubts

      const a = 10;
      const A = 90;
      console.log(a);
      console.log(A);
    </script>
  </body>
</html>
