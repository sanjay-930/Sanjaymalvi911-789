<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in CSS</title>
</head>
   <style>
    body{
        background-color: rgb(151, 144, 144);
    }
    h1{
        color: rgb(29, 70, 29);
    }
    .red{
        color: red;
    }
    .yellow{
        color: yellow;
    }
   </style>
<body>
    <h1>List in CSS</h1>
    <ul>
        <li class="red">List</li>
        <li class="yellow">List</li>
        <li class="violet">List</li>
        <li class="brown">List</li>
    </ul>
</body>
</html>
