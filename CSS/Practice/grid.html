<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid in CSS</title>
</head>
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    h1{
        text-align: center;
    }
    .parent{
        display: grid;
        grid-template-rows: repeat(5,1fr);
        grid-template-columns: repeat(5,1fr);
    }


  </style>
<body>
    <h1>Photo gallery</h1>
    <div class="parent">

</html>
