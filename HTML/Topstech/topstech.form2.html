<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Type</title>
</head>
<body>
    <h1>Form Input Type</h1>
    <fieldset>
        <legend>Form Input Type</legend>
        <form action="">
        <input type="text" placeholder="Text" required><br>
        <input type="password" placeholder="password"><br>
        <input type="email" placeholder="email"><br>
        <input type="number" placeholder="number" max="10"><br>
        <input type="tel" placeholder="tel" maxlength="10"><br>
        <input type="url" placeholder="url"><br>
        <input type="search" placeholder="search"><br>
        <input type="week"><br>
        <input type="datetime-local"><br>
        <input type="date"><br>
        <input type="time"><br>
        <input type="image"><br>
        <input type="range"><br>
        <input type="color"><br>
        <input type="file"><br>
        <input type="hidden"><br>
        <input type="button" value="Hello"><br>
        <input type="reset"><br>
        <input type="submit"><br>
        <button>Click ME</button>
    </form>
    </fieldset>
    <hr>
    <fieldset>
        <legend>From</legend>
        <form action="">
            <label for="course">Course :-</label>
            <input type="radio" name="course"> <label for="fd">FD</label>
            <input type="radio" name="course"> <label for="wd">WD</label>
            <br><br>
            <label for="FavCar">Fav. Car :-</label>
            <input type="checkbox" name="Neno"> <label for="Neno">Neno</label>
            <input type="checkbox" name="Baleno"> <label for="Baleno">Baleno</label>
            <input type="checkbox" name="Audi"> <label for="Audi">Audi</label>
            <input type="checkbox" name="Volvo"> <label for="Volvo">Volvo</label>
            <br><br>
            <select name="Country" id="Country">
                <option value="India">India</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
                <option value="Pakistan">Pakistan</option>
            </select>
            <br><br>
            <textarea name="TextArea" id="TextArea" cols="30" rows="10"></textarea>
        </form>
    </fieldset>
    <hr>

</body>
