<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Html [order.or unorder. List]</title>

</head>
<body>

    <ul type="circle">
        <li>Home</li>
        <li>About</li>
        <li>Contact us</li>
        <li>Services</li>
    </ul>
    <!-- type = used for first design letter, its has been replicated -->

    <ol type="i">
        <li>Home</li>
        <li>About</li>
        <li>Contact us</li>
        <li>Services</li>
    </ol>
    <!-- type is used for change first digit with roman, and other thing -->
    
</body>
</html>
