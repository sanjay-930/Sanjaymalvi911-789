<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table In HTML</title>
    <style>
        .bg-color{
            background-image: url(../images/swiggy_image.webp);
        }
        table{
            color: white;
        }
    </style>
</head>
<body class="bg-color">


    <!-- table => It is used to make a table in html  -->
    <!-- thead => table head section  -->
    <!-- tbody => tbale body section  -->
    <!-- tfoot => table footer  -->
    <!-- tr => table row -->
    <!-- th => table heading -->
    <!-- td => table data -->
    <!-- caption => Table Caption -->


    <table border="" width="100%" height="500px">

        <thead>
            <tr>
                <th>Table Heading</th>
                <th>Table Heading</th>
                <th>Table Heading</th>
                <th>Table Heading</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3">Table Data</th>
                <th colspan="2">Table Data</th>
                <td>Table Data</td>
            </tr>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Table Footer</th>
                <th>Table Footer</th>
                <th>Table Footer</th>
                <th>Table Footer</th>
            </tr>
        </tfoot>
            <!-- <caption>Table No. 21</caption> -->

    </table>
</body>
</html>
