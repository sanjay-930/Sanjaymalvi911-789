<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
</head>
<body>
    <h1>Restaurant Reservation</h1>
    <fieldset>
    <form action="process_reservation.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="Email" id="email" placeholder="ENter your email"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <label for="num-guests">Number of Guests:</label>
        <input type="number" id="num-guests" name="num_guests" min="1" required><br><br>

        <label for="special-requests">Special Requests:</label>
        <textarea id="special-requests" name="special_requests"></textarea><br><br>

        <input type="submit" value="Make Reservation">
    </form>
</fieldset>
</body>
</html>
