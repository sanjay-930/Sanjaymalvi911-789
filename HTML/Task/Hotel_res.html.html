<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
    
</head>
<body>
    <h1>Hotel Reservation Form</h1>
    <fieldset>
    <form action="process_reservation.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required><br><br>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required><br><br>

        <label for="num-guests">Number of Guests:</label>
        <input type="number" id="num-guests" name="num_guests" min="1" required><br><br>

        <label for="room-type">Room Type:</label>
        <select id="room-type" name="room_type" required> <br><br>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select>

        <label for="special-requests">Special Requests:</label><br><br>
        <textarea id="special-requests" name="special_requests"></textarea>

        <input type="submit" value="Submit Reservation">
    </form>
</fieldset>
</body>
</html>
