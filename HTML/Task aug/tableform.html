<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend{
            background-color: rgb(163, 162, 160);
        }
        tr{
            background-color: rgb(191, 196, 196);
        }
        fieldset{
            background-color: rgb(69, 71, 71);
            color: rgb(153, 28, 28);
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Registration form</legend>
    <table width="100%" height="70px">
        <tr>
            <td>First name</td>
            <td><input type="text" name="text" placeholder="Enter your name"></td>
        </tr>

        <tr>
            <td>Last name</td>
            <td><input type="text" name="text" placeholder="Enter your last name"></td>
        </tr>

        <tr>
            <td>Nickname</td>
            <td><input type="text" name="text" placeholder="Enter your nick name"></td>
        </tr>

        <tr>
            <td>E-mail</td>
            <td><input type="email" name="email" id=""></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="Enter password"></td>
        </tr>

        <tr>
            <td>Date of birth</td>
            <td><input type="datetime-local" name="Date of birth" id=""></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" id="">Male
            <input type="radio" name="gender" id="">Female
            <input type="radio" name="gender" id="">Other</td>
        </tr>

        <tr>
            <td>Mobile number</td>
            <td><input type="number" placeholder="Enter your number"></td>
        </tr>

        <tr>
            <td>Address</td>
            <td><textarea name="Address" id="" cols="30" rows="4"></textarea></td>
        </tr>

        <tr>
            <td></td>
            <td><button>Submit</button><button>Reset</button></td>
        </tr>
    </table>
    </fieldset>


</body>
</html>
